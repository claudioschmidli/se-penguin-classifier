<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Perdict penguin</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" href="static/favicon.ico" type="image/x-icon">
</head>

<body>
 <div class="login">
	<h1>Predicting whether penguin is of the species "Adelie"</h1>
     <!-- Main Input For Receiving Query to the ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="culmen_length" placeholder="Culmen Length (mm)" required="required" />
        <input type="text" name="culmen_depth" placeholder="Culmen Depth (mm)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
   {{ prediction_text | safe}}
 </div>
</body>
</html>
